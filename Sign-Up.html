<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
</head>
<body>
  <img src="assets/axville-SXGVliZGS7I-unsplash.jpg" alt="Gaming Image">
    <div class="sign-up-body">
      <header><h4>This is the Gaming service for you and your friends! <br>Sign up Below to get started!<br><br> You <em>know</em> you want to...</h4></header>
        <form action="#" method="post">
          <div class="user-form">
            <div class="form-input-col1">
              <span class="input-pair">
                <label for="first-name">First name*</label>
                <input type="text" required name="first-name" id="first-name" placeholder="John">
              </span>
              <span class="input-pair">
                <label for="user-email">Email*</label>
                <input type="email" required name="user-email" id="user-email" placeholder="grannysmith@apple.com">
              </span>
              <span class="input-pair">
                <label for="user-pass">Password*</label>
                <input type="password" required maxlength="12" minlength="8" name="user-pass" id="user-pass">
              </span>
            </div>
            <div class="form-input-col2">
              <span class="input-pair">
                <label>Last name*</label>
                <input type="text" required name="last-name" id="last-name" placeholder="Doe">
              </span>
              <span class="input-pair">
                <label for="user-phone">Phone Number</label>
                <input type="tel" name="user-phone" id="user-phone" placeholder="+61 412 345 678">
              </span>
              <span class="input-pair">
                <label for="confirm-pass">Confirm Password*</label>
                <input type="password" required maxlength="12" minlength="8" name="confirm-pass" id="confirm-pass">
              </span>
            </div>
          </div>
          <div class="foot-section">
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>
        
    </div>
</body>
</html>
