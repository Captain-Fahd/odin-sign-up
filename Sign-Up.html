<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
</head>
<body>
  <img src="assets/axville-SXGVliZGS7I-unsplash.jpg" alt="Gaming Image">
    <div class="sign-up-body">
      <header><h4>This is the Gaming service for you and your friends! <br>Sign up Below to get started!<br><br> You <em>know</em> you want to...</h4></header>
        <form action="sign-up" method="post" class="user-form">
          <div class="pairs">
            <span class="user-data-r">
              <label for="first-name">First name*</label>
              <br>
              <input type="text" required name="first-name" id="first-name">
            </span>
            <span class="user-data-l">
              <label>Last name*</label>
              <br>
              <input type="text" required name="last-name" id="last-name">
            </span>
          </div>
          <div class="pairs">
            <span class="user-data-r">
              <label for="user-email">Email*</label>
              <br>
              <input type="email" required name="user-email" id="user-email">
            </span>
            <span class="user-data-l">
              <label for="user-phone">Phone Number</label>
              <br>
              <input type="tel" name="user-phone" id="user-phone">
            </span>
          </div>
          <div class="pairs">
            <span class="user-data-r">
              <label for="user-pass">Password*</label>
              <br>
              <input type="password" required maxlength="12" minlength="8" name="user-pass" id="user-pass">
            </span>
            <span class="user-data-l">
              <label for="confirm-pass">Confirm Password*</label>
              <br>
              <input type="password" required maxlength="12" minlength="8" name="confirm-pass" id="confirm-pass">
            </span>
          </div>
        </form>
      <footer>
        <button type="submit">CREATE ACCOUNT</button>
        <p class="login">Already have an account? <a href="login.html">Login</a></p>
      </footer>
    </div>
</body>
</html>
